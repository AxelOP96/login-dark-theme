<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dark theme</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="log">
            <h1 class="title">Log in to your account</h1>
            <button class="login">
                <img src="./buscar.png" alt="" class="icon">
                Log in with Google
            </button>
            <div class="row">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            <label for="">Email address
                <input class="input" type="text" placeholder="Enter your email address">

            </label>
            <button class="continue">Continue</button>
            <p class="text">Don't have an account? <a href="#">Sign up</a></p>
        </section>
        <section class="data">
            <h2 class="subtitle">Seamless data tiering with Online Archive</h2>
            <p class="text">Offload aged data from your cluster to a lower-cost, queryable storage tier. Create an Online Archive to start saving on storage costs.</p>
        </section>
    </main>
</body>
</html>
